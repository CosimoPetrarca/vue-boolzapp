<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
</head>

<body>
    <div id="app">
        <div class="container flex">
            <div class="left">
                <header>
                    <div class="flex align">
                        <img src="img/avatar_8.jpg" alt="logo utente">
                        <span>Cosimo</span>
                    </div>
                    <div class="flex align">
                       <div><i class="fa-solid fa-circle-notch"></i></div>
                       <div><i class="fa-solid fa-message"></i></div>
                       <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>
                </header>
                <main>
                    <div class="notification-space flex align">
                        <div class="bell flex align"><i class="fa-regular fa-bell-slash"></i></div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="find">Tasto cerca</div>
                    <div class="chat-users">utenti Chat</div>
                </main>
            </div>
            <div class="right">
                <header>
                    <div>
                        logo utente nome e ultimo accesso
                    </div>
                    <div>
                        3 font awesome
                    </div>
                </header>
                <main class="window-chat">
                    chat messaggi
                </main>
                <footer class="right-footer">
                    <div>faccina</div>
                    <div>scrittura messaggi</div>
                    <div>microfono</div>
                </footer>
            </div>
        </div>
    </div>





    <!-- java script -->
    <script src="js/main.js"></script>
    <!-- /java script -->
    <!-- CDN vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /CDN vue.js -->
</body>

</html>
